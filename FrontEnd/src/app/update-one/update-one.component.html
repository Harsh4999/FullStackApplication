<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid"     #form="ngForm" (ngSubmit)="getCustomer(form.value)">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@ID</span>
          <input type="text" class="form-control" placeholder="Enter Id" aria-label="Username" aria-describedby="basic-addon1" name="id" ngModel>
          <button type="submit">Get</button>
        </div>
      </form>
    </nav>
    <div class="container-fluid" *ngIf="viewForSuccess!='yes'&&view=='yes'">
      <form #addForm="ngForm" (ngSubmit)="onAddCustomer(addForm)">
        <div class="form-group">
          <label for="ID">ID</label>
          <input name="id" id="ID" class="form-control" type="text" placeholder="{{customer.id}}" ngModel readonly>
        </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input name="name" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="{{customer.name}}"  ngModel>
        </div>
        <div class="form-group">
          <label for="UserName">UserName</label>
          <input  name="username" type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="{{customer.username}}" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="{{customer.password}}" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input  name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{customer.email}}" ngModel>
        </div>
        <div class="form-group">
          <label for="ImgUrl">ImgUrl</label>
          <input  name="imgUrl" type="text" class="form-control" id="ImgUrl" aria-describedby="emailHelp" placeholder="{{customer.imgUrl}}" ngModel>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div *ngIf="viewForSuccess=='yes'">
      <p class="text-center"><b>Record Updated!!</b></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
