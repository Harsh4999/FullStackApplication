<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid" *ngIf="view!='yes'">
    <form #addForm="ngForm" (ngSubmit)="onAddCustomer(addForm)">
      <div class="form-group">
        <label for="ID">ID</label>
        <input name="id" type="text" class="form-control" id="ID" aria-describedby="emailHelp" placeholder="Enter ID" ngModel>
      </div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input name="name" type="text" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Enter Name" ngModel>
      </div>
      <div class="form-group">
        <label for="UserName">UserName</label>
        <input  name="username" type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Enter UserName" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input  name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
      </div>
      <div class="form-group">
        <label for="ImgUrl">ImgUrl</label>
        <input  name="imgUrl" type="text" class="form-control" id="ImgUrl" aria-describedby="emailHelp" placeholder="Enter ImgUrl" ngModel>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div *ngIf="view=='yes'">
    <p class="text-center"><b>Added Succesfully!!</b></p>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
